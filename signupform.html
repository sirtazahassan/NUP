<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet"  href="signup.css">
    <title>Sign Up - NUP</title>
</head>
<body>
 <div class="main">
    <div class="container  wrapper">
      <h1 class="signup-text text-center">Sign Up Now</h1>
        <form id="signupForm">
        <!-- form start -->
          <div class="input-group mb-3">
            
            <input type="text" class="form-control" placeholder="Full Name" id="name" name="name" required>
          </div>
          <div class="input-group mb-3">
            
            <input type="email" class="form-control" placeholder="E-mail" id="email" name="email" required>
          </div>
          <div class="input-group mb-3">
            
            <input type="password" class="form-control" placeholder="Set a Password" id="password" name="password" required>
          </div>
          <div class="input-group mb-3">
            
            <input type="password" class="form-control" placeholder="Confirm Password" id="confirmpassword" name="confirmpassword" required>
          </div>
          <div class="input-group mb-3"> \
            <input type="text" class="form-control" placeholder="City" id="city" name="city" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary " id="signupBtn">Sign Up</button>
            <p class="text-center mt-3">Already have an Account? <a href="login.html">Log In</a></p>
          </div>
        </form>
        <div id="response" class="mt-3"></div>
      </div>

  </div>
         <script src="script.js" type="text/javascript"></script>
</body>
</html>
