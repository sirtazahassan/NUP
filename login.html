<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Sign Up - NUP</title>
</head>
<body>
  <div class="container wrapper">
        <h2 class="text-center pt-3">Log In Now</h2>
        <!-- form start -->
        <form id="loginForm">
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="E-mail" id="email" name="email" required>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Password" id="password" name="password" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
            <p class="text-center mt-3">Didn't have an Account? <a href="signupform.html">Sign Up</a></p>
          </div>
        </form>
        <div id="response" class="mt-3"></div>
      </div>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
